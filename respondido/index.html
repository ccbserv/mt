<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Metodo Teoria Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Metodo Teoria Viewer" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Metodo Teoria Viewer" />
    <meta name="apple-mobile-web-app-title" content="Metodo Teoria Viewer" />
    <meta name="theme-color" content="#1e1e1e" />
    <meta name="msapplication-navbutton-color" content="#1e1e1e" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" type="image/png" sizes="144x144"
        href="data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='144' height='144' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='50' fill='%239ecb39'%3E%3C/rect%3E%3Ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-size='85'%3E%F0%9F%8E%BB%3C/text%3E%3C/svg%3E" />
    <link rel="apple-touch-icon" type="image/png" sizes="144x144"
        href="data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='144' height='144' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='50' fill='%239ecb39'%3E%3C/rect%3E%3Ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-size='85'%3E%F0%9F%8E%BB%3C/text%3E%3C/svg%3E" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./d-framework/style.css" />
    <script src="https://redek-dp.github.io/analytics-star/v1/app.id.js"></script>

</head>

<body>

    <main class="o-viewer">
        <header class="o-viewer_header">
            <div class="o-viewer_field" style="height: 100%">
                <div class="o-viewer_header-controls" style="height: 100%">

                    <button class="btn" id="prev"><i class="bi bi-arrow-left-circle"></i> Prev</button>
                    <button class="btn" id="next">Next <i class="bi bi-arrow-right-circle"></i></button>

                    <button class="btn" type="button" onclick="zoomin()"><i class="bi bi-zoom-in"></i></button>

                    <button class="btn" type="button" onclick="zoomout()"><i class="bi bi-zoom-out"></i></button>

                    <span class="btnklo">
                        <span id="page_num"></span> /
                        <span id="page_count"></span>
                    </span>

                </div>
            </div>
        </header>
        <section class="o-viewer_canvasWrapper">
            <article class="o-viewer_field" id="pdf-renderl" GFG="250">
                <canvas id="the-canvas"></canvas>
            </article>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/gh/ccbserv/mtss@package/build/pdf.min.js"></script>
    <script src="./d-framework/script.js"></script>

</body>

</html>
